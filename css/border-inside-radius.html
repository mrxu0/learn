<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .something-meaningful {
      background: #655;
      padding: .8em;
      width: 30%;
    }

    .something-meaningful>div {
      background: tan;
      border-radius: .8em;
      padding: 1em;
    }
    .div1 {
      width: 30%;
      margin: 20px auto;
      background: tan; border-radius: .8em; padding: 1em;
      box-shadow: 0 0 0 .6em #655; outline: .6em solid #655;
    }
  </style>
</head>

<body>
  <div class="something-meaningful">
    <div>
      I have a nice subtle inner rounding, don't I look pretty?
    </div>
  </div>
  <div class="div1">
      I have a nice subtle inner rounding, don't I look pretty?
  </div>
</body>

</html>
