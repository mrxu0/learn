<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    div {
      margin: 40px auto;
    }
    .div1 {
      width: 80px;
      height: 80px;
      line-height: 80px;
      text-align: center;
      background: yellowgreen; 
      border: 10px solid #655; 
      outline: 5px solid deeppink;
    }
    .div2 {
      width: 100px;
      height: 100px;
      line-height: 100px;
      text-align: center;
      background: yellowgreen; 
      outline: 1px dotted deeppink;
      outline-offset: -8px;
      border-radius: 6px;
    }
  </style>
</head>

<body>
  <div class="div1">双重边框</div>
  <div class="div2">裁切效果</div>
</body>

</html>
